<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Lab Home</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
    <link href="static/styles.css" rel="stylesheet" />
    <style>
        li{
            font-size: min(max(16px, 3vw), 32px);
        }
        div.navbar{
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            }
        li {
            float: left;
            }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            }
        } 
        div.sidebar{
            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                width: 25%;
                background-color: #f1f1f1;
                position: fixed;
                height: 75%;
                overflow: auto;
            }

            li a {
            display: block;
                color: #000;
                padding: 8px 16px;
                text-decoration: none;
            }

            li a.active {
                background-color: #04AA6D;
                color: white;
            }

            li a:hover:not(.active) {
                background-color: #555;
                color: white;
            }
        }
        div.content{
            margin-left: 25%;
            padding: 1px 16px;
            height: 100px;
        }
        div.details{
            position: fixed; /* This will position the container relative to the viewport */
            right: 10%; /* This will align the container to the right of the screen */
            top: 50%; /* This will position the container halfway down the screen */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <!-- Horizontal navigation bar displaying labs -->
        <ul>
            <li><a href="#" class="clickableText">Lab 1</a></li>
            <li><a href="#" class="clickableText">Lab 2</a></li>
            <li><a href="#" class="clickableText">Lab 3</a></li>
            <!-- Add more labs as needed -->
        </ul>
    </div>

    <div class="sidebar">
        <!-- Vertical navigation bar displaying groups -->
        <ul>
            <li><a href="clickableText">Group 1</a></li>
            <li><a href="clickableText">Group 2</a></li>
            <li><a href="clickableText">Group 3</a></li>
            <!-- Add more groups as needed -->
        </ul>
    </div>

    <div class="content">
        <!-- Scrollable list of QR codes -->
        <ul>
            <li><a href="#" class="clickableText">QR Code 1</a></li>
            <li><a href="#" class="clickableText">QR Code 2</a></li>
            <li><a href="#" class="clickableText">QR Code 3</a></li>
            <!-- Add more QR codes as needed -->
        </ul>
    </div>

    <div class="details">
        <!-- Display QR code information here -->
        <h2 id = "displayText">QR Code Details</h2>
        <p id = "displayTextContent">QR code information goes here...</p>
    </div>
</body>
</html>

<script>
    var qrData = {
        '1': {text: 'This is the first QR Code', groups: 2, qrCodesPerGroup: [1, 2]},
        '2': {text: 'This is the second QR Code', groups: 3, qrCodesPerGroup: [2, 3, 1]},
        '3': {text: 'This is the third QR Code', groups: 4, qrCodesPerGroup: [3, 2, 1, 2]},
        // Add more QR codes as needed
    };

    var elements = document.getElementsByClassName('clickableText');
    for(var i = 0; i < elements.length; i++) {
        elements[i].addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default action of the link

            var qr = this.getAttribute('data-qr');
            document.getElementById('displayText').textContent = 'Details for ' + this.textContent;
            document.getElementById('displayTextContent').textContent = qrData[qr].text;

            var groupList = document.getElementById('groupList');
            groupList.innerHTML = ''; // Clear the current list

            // Generate the number of groups for this QR code
            var numGroups = qrData[qr].groups;
            for(var j = 0; j < numGroups; j++) {
                var listItem = document.createElement('li');
                listItem.textContent = 'Group ' + (j + 1);
                groupList.appendChild(listItem);

                // Generate the number of QR codes for this group
                var numQRCodes = qrData[qr].qrCodesPerGroup[j];
                for(var k = 0; k < numQRCodes; k++) {
                    var qrCodeItem = document.createElement('li');
                    qrCodeItem.textContent = 'QR Code ' + (k + 1);
                    listItem.appendChild(qrCodeItem);
                }
            }
        });
    }

</script>
