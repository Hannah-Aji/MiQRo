<html>
  <head>
    <meta charset="utf-8" />
    <title>Auth0 Example</title>
  </head>
  <body>
    {% if session %}
    <h1>Welcome {{session.userinfo.name}}!</h1>
    <p><a href="/logout" id="qsLogoutBtn">Logout</a></p>
    <div><pre>{{pretty}}</pre></div>
    {% else %}
    <h1 id="profileDropDown">Login Page</h1>
    {% if error %}
    <h3>{{error}}</h3>
    {% endif %}
    <p><a href="/login" id="qsLoginBtn">Login</a></p>
    {% endif %}


    <br>
    <!--
    <label for="inputUsername">Username:</label>
    <input type="text" id="inputUsername" name="username"><br>
    <label for="inputUsername">Email:</label>
    <input type="text" id="inputEmail" name="email" required><br>
    <label for="inputPassword">Password:</label>
    <input type="password" id="inputPassword" name="password" required><br>-->

    <form id="user-create-form" action="/api/login" method="post" enctype="multipart/form-data">
      <!--<input class="form-control" type="text" id="name" name="name" placeholder="Your Name"><br>-->
    
      <input class="form-control" type="text" id="email" name="email" placeholder="Your Email"><br>
      <input class="form-control" type="text" id="password" name="password" placeholder="Your Password"><br>

        
      <button class="btn btn-primary btn-xl text-uppercase" value="submit" id="submit" type="submit">Login</button>
    </form>   

          
    <a href="/register" class="button">Register</a>
        

  </body>
</html>
